<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link href="form.css" rel="stylesheet" >
    <script src="form.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<div id="title"><a href="index.html">PRODUCTIVE ME</a>
    <i id="day" class="fa-solid fa-sun" style="color:gray"></i>
</div>
<body>
    <section>
        <form onsubmit="submitForm(event)">
            <section class="container">
                <div id="description">
                    <div><h2>Thank you for using our website</h2></div>
                    <div><h4>Please Fill the form so we can optimize it and make it better!</h4></div>
                </div>
                <div id="inputs">
                    <div>
                        <label for="name">Enter your name</label>
                        <input id="name" type="text" placeholder="Enter your name" required >
                    </div>
                    <br>
                    <div>
                        <label for="email">Enter your email</label>
                        <input id="email" type="email" placeholder="Enter your Email" required>
                    </div>
                    <br>
                    <div>
                        <label for="picture">Upload a picture to be added to your feedback: <input id="picture" type="file" name="file" /></label>
                    </div>
                    <br>
                    <div>
                        <label>What do you do?</label>
                        <br>
                        <label for="edu"><input id="edu" type="radio">I study</label>
                        <br>
                        <label for="job"><input id="job" type="radio">I work</label>
                        <br>
                        <label for="other"><input id="other" type="radio">Other:</label><textarea id="txt1"></textarea>
                        <br>
                        
                    </div>
                    <br>
                    <div>
                        <label for="chooseone">How did you hear about us?</label>
                        <select id="chooseone">
                            <option value="1">Social Media</option>
                            <option value="2">From a friend</option>
                            <option value="3">Youtube</option>
                            <option value="4">I found it randomly</option>
                            <option value="5" selected>(Select one)</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label>What do you think about our Website</label>
                        <textarea>
                        </textarea>
                    </div>
                </div>
                <br>
                <div>
                    <input id="button"type="submit" onclick="thankyou()" value="submit">
                </div>

            </section>
        </form>
    </section>
</body>
</html>
